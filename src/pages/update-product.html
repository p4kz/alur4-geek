<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Editar produto</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/form-footer.css">
    <link rel="stylesheet" href="../assets/css/form-edit.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
  </head>
  <body>
    <header class='container'>
      <div class="wrap header">
        <a href="./admin.html" class="header__logo">
          <img class="header__logo--image" src="../assets/img/logo-alurageek.svg" alt="AluraGeek, Logotipo" />
        </a>
        <a href="./admin.html" class="btn-wb header__button--login">Menu administrador</a>
      </div>
    </header>
    <main class="container">
      <div class="wrap">
        <form class="form" data-form>
          <h2 class="form__title">Adicionar novo produto</h2>
          <div class="form__box">
            <label class="form__label" for="product-image">Imagem URL</label>
            <input class="form__input" type="text" name="product-image" id="product-image" required data-image>
          </div>
          <div class="form__box">
            <label class="form__label" for="product-name">Nome do produto</label>
            <input class="form__input" type="text" name="product-name" id="product-name" required data-name>
          </div>
          <div class="form__box">
            <label class="form__label" for="product-price">Preço do produto</label>
            <input class="form__input" type="text" name="product-price" id="product-price" required data-price>
          </div>
          <div class="form__box">
            <label class="form__label"  for="product-description">Descrição do produto</label>
            <textarea class="form__textarea" name="product-description" id="product-description" cols="30" rows="2" data-description></textarea>
          </div>
          <button class="btn-bb form__button" type="submit">Editar produto</button>
        </form>
      </div>
    </main>
    <div class="container footer-section">
      <div class="wrap footer-info">
        <div class="footer-info__box">
          <a href="./admin.html" class="footer-info__logo">
            <img class="footer__info--image" src="../assets/img/logo-alurageek.svg" alt="AluraGeek, Logotipo"/>
          </a>
          <ul class="footer-info__list">
            <li class="footer-info__link"><a href="#">Quem somos nós</a></li>
            <li class="footer-info__link"><a href="#">Política de privacidade</a></li>
            <li class="footer-info__link"><a href="#">Programa fidelidade</a></li>
            <li class="footer-info__link"><a href="#">Nossas lojas</a></li>
            <li class="footer-info__link"><a href="#">Quero ser franqueado</a></li>
            <li class="footer-info__link"><a href="#">Anuncie aqui</a></li>
          </ul>
        </div>
        <form class="form-footer">
          <h2 class="form-footer__title">Fale conosco</h2>
          <div class="form-footer__box">
            <input class="form-footer__input" placeholder="Digite seu nome..." type="text" name="name" id="name"/>
            <label class="form-footer__label" for="name">Nome</label>
          </div>
          <div class="form-footer__box">
            <textarea class="form-footer__textarea" placeholder="Escreva sua mensagem..." rows="7" name="text" id="text"></textarea>
            <label class="form-footer__label" for="text">Mensagem</label>
          </div>
          <button class="btn-bb form-footer__button">Enviar mensagem</button>
        </form>
      </div>
    </div>
    <footer class="footer-copy">
      <p class="footer-copy__text">Desenvolvido por <a class="footer-copy__text--autor" href="https://github.com/p4kz" target="_blank">Eric Mendonça</a><br/>2022</p>
    </footer>
    <script type="module" src="../modules/updateProduct.js"></script>
  </body>
</html>
